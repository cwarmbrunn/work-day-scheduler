<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron ">
    <h1 class="display-3 text-center">Work Day Scheduler</h1>
    <p class="lead text-center">A simple calendar app for scheduling your work day</p>
    <br>
    <p id="currentDay" class="lead text-center"></p>
  </header>
  <main class="container col-12 col-lg-9 d-flex flex-column align-items-center">

    <!-- Timeblocks go here -->

    <!-- Hour 1 - 9 AM -->
    <div class="col-12">
      <div class="card mb-2 event-category">
        <h4 class="card-header bg-light text-dark">9AM</h4>
        <textarea class="event-text"></textarea>
        <button class="saveBtn"></button>
      </div>
    </div>

    <!-- Hour 2 - 10 AM -->
    <div class="col-12">
      <div class="card mb-2 event-category">
        <h4 class="card-header bg-light text-dark">
          10AM</h4>
        <textarea class="event-text"></textarea>
        <button class="saveBtn"></button>
      </div>
    </div>

    <!-- Hour 3 - 11 AM -->
    <div class="col-12">
      <div class="card mb-2 event-category">

        <h4 class="card-header bg-light text-dark">
          11AM
        </h4>
        <textarea class="event-text"></textarea>
        <button class="saveBtn"></button>
      </div>
    </div>

    <!-- Hour 4 - 12 PM -->
    <div class="col-12">
      <div class="card mb-2 event-category">
        <h4 class="card-header bg-light text-dark">
          12PM
        </h4>
        <textarea class="event-text"></textarea>
        <button class="saveBtn"></button>
      </div>
    </div>

    <!-- Hour 5 - 1 PM-->
    <div class="col-12">
      <div class="card mb-2 event-category">
        <h4 class="card-header bg-light text-dark">
          1PM
        </h4>
        <textarea class="event-text"></textarea>
        <button class="saveBtn"></button>
      </div>
    </div>

    <!-- Hour 6 - 2 PM-->
    <div class="col-12">
      <div class="card mb-2 event-category">
        <h4 class="card-header bg-light text-dark">
          2PM
        </h4>
        <textarea class="event-text"></textarea>
        <button class="saveBtn"></button>
      </div>
    </div>

    <!-- Hour 7 - 3 PM-->
    <div class="col-12">
      <div class="card mb-2 event-category">
        <h4 class="card-header bg-light text-dark">
          3PM
        </h4>
        <textarea class="event-text"></textarea>
        <button class="saveBtn"></button>
      </div>
    </div>

    <!-- Hour 8 - 4  PM-->
    <div class="col-12">
      <div class="card mb-2 event-category">
        <h4 class="card-header bg-light text-dark">
          4PM</h4>
        <textarea class="event-text"></textarea>
        <button class="saveBtn"></button>
      </div>
    </div>

    <!-- Hour 9 - 5 PM-->
    <div class="col-12">
      <div class="card mb-2 event-category">
        <h4 class="card-header bg-light text-dark">
          5 PM
        </h4>
        <textarea class="event-text"></textarea>
        <button class="saveBtn align-items-right"></button>
      </div>
    </div>
  </main>

  <!-- Scripts Begin -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Secondary: Script File - JavaScript -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
